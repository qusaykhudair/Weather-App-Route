<html lang="en">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="./css/all.min.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
</head>

<body>


    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/imgi_1_logo@2x.png" alt="Logo" width="50" class="me-2">
                <h5>Weather App</h5>
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">News</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Live Cams</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Photos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="hero-section">
        <div class="container hero-content">
            <h1 class="mb-4">Check the Weather Instantly</h1>
            <div class="search-box">
                <input type="text" placeholder="Enter your city..." id="searchInput">
                <button id="searchBtn">Find</button>
            </div>
        </div>
    </section>


    <section class="container my-5">
        <div class="forecast-grid" id="forecastContainer">

        </div>
    </section>


    <footer class="site-footer">
        <div class="container">
            <div class="search-box my-4">
                <input type="text" placeholder="Enter your Email to subscribe" id="searchInput">
                <button id="searchBtn">Subscribe</button>
            </div>
            <p>&copy; 2024 Weather App. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
